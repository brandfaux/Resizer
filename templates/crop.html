<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropping Tool</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .canvas-container {
        position: relative;
        width: calc(100% - 140px); /* Subtracting padding */
        max-width: 800px;
        height: calc(100vh - 140px); /* Subtracting padding */
        padding: 70px;
        box-sizing: border-box;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        border: 1px solid #000;
        max-width: 100%;
        max-height: 100%;
      }
      .button-container {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #continueButton {
        background-color: #28a745;
        color: white;
      }
      #resetButton {
        background-color: #dc3545;
        color: white;
      }
    </style>
</head>
<body>

<input type="hidden" id="filename" value="{{ filename }}">
<input type="hidden" id="isSignature" value="{{ 'true' if signature else 'false' }}">
<button id="continueButton">Continue</button>
<button id="resetButton">Reset Selection</button>
<div class="canvas-container" id="canvasContainer">
    <!-- Canvas will be appended here dynamically -->
<script src="{{ url_for('static', filename='crop.js') }}"></script>

</body>
</html>
